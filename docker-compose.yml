version: '3.8'

services:
  api:
    build: .
    ports:
      - "8001:8000"
    environment:
      - LLMS_LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./temp:/app/temp  # Persistir uploads temporários

  redis:
    image: redis:7-alpine
    # Ativar persistência com AOF (Append Only File)
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    # Limite de recursos (opcional, mas recomendado)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  redis_data:
    driver: local
