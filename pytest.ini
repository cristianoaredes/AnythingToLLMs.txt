[pytest]
python_files = tests/*.py test_*.py
testpaths = tests
asyncio_mode = auto

# Opções de output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=50

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Configuração de cobertura
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
